

<div class="row justify-content-center">


<div class="col-md-10 my-5 ">
<pdf-viewer [src]="pdfSrc"
[render-text]="false"
[original-size]="true"
[zoom]="zoom"
style="width: 100%; height: 450px"
[stick-to-page]="true"
[page]="1"
></pdf-viewer>
</div>
<div class="col-md-4  justify-content-center my-2" style="background-color: gray;">
  <div style="margin-left: 25%;">
    <!-- <a class="btn btn-info   " href="/accueil" > <i class="fa fa-arrow-left " style="zoom:1; color: #FFFFFF;" ></i> </a> -->
  <button class="mx-2" (click)="zoomOut()" ><i class="fa fa-search-minus"></i></button>
  <button class="mx-2" (click)=" zoomD()"><i class="fa fa-search"></i></button>
  <button class="mx-2" (click)=" zoomIn()"><i class="fa fa-search-plus"></i></button>
  <button class="mx-2" *ngIf="" (click)=" download()"><i class="fa fa-download"></i></button>
</div>
</div>
</div>
